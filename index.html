<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
  <div class="row">
    <div class="column">
    
    <form id="formUser" method="post" name="register" action="/register">
      <div class="firstname">
        <label for="fname" class="required">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" title="Provide us a valid first name"><br>
        <span class="error" id="firstname"></span><br><br>
      </div>

      <div class="lastname">
        <label for="lname" class="required">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" title="Provide us a valid last name"><br>
        <span class="error" id="lastname"></span><br><br>
      </div>

      <div class="age">   
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" title="Provide us an age"><br>
        <span class="error" id="ageSpan"></span><br><br>
      </div>

      <div class="email">
        <label for="mail">e-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" title="Provide us a valid email"><br>
        <span class="error" id="emailSpan"></span><br><br>
      </div>

      <div class="register">
        <input type="submit" value="Register User" class="submitUser">
      </div>
    </form>
    </div>
    <div class="column">

      <label for="showUsers" name="showUsers">List of Users  </label>
      <button type="button" id="showUsers" class="buttonShow">Show Users</button><br>
      <input type="text" id="searchBar"  placeholder="Search for names...">

      <table id="tableUsers" class="styled-table">
        <thead>
          <tr class="active-row">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody id="data">
    
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="js/formvalidation.js"></script>
</body>
</html>
